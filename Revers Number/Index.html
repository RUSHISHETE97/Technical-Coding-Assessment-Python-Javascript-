<body>
    <h1>Write a program to print a new number with digits reversed from the original one. The number provided will be greater than or equal to 0</h1>
</body>
<script> 
 function reverse_a_number(n)
{
	n = n + "";
	return n.split("").reverse().join("");
}
console.log(Number(reverse_a_number(1234)))
</script>
